{% extends "index.html" %}

{% block mainContent %}
  <div class="container mt-4">
    <h1>Recomendación de Autos Eléctricos</h1>
    <form class="container" action="{{url_for('resultado_autoelectrico')}}" method="POST">
        <label for="marca">Ingrese la marca:</label>
        <input type="text" id="marca" name="marca" required>
        <button type="submit" class="btn btn-primary">Enviar</button>
        
        <div class="row mt-4">
            <div class="col-lg-12">
                <textarea class="form-control form-control-lg w-100" rows="8" placeholder="Resultado">{{ marca_aux }}</textarea>
            </div>            
            <div id="resultados" class="mt-3">
                {% if recomendaciones %}
                    <h2>Recomendaciones:</h2>
                    <pre>{{ recomendaciones }}</pre>
                {% endif %}
            </div>
        </div>
    </form>
  </div>
{% endblock %}
